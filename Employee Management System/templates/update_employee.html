<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Update Employee</h1>
    <a href="/">Home</a>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ employee[1] }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ employee[2] }}" required><br>
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ employee[3] }}" required><br>
        <label>Department:</label>
        <input type="text" name="department" value="{{ employee[4] }}" required><br>
        <button type="submit">Update Employee</button>
    </form>
</body>
</html>
